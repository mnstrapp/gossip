app = 'mnstrappgossip'
primary_region = 'iad'

[build]
  [build.args]
    GO_VERSION = '1.22.1'

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["tls"]
    port = "443"

  [services.ports.tls_options]
    alpn = ["h2"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
